<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for blog_post in posts: %}
                 <h1>{{ blog_post['headline'] }}</h1>
                 <p>{{ blog_post['story'] }}</p>
            {% endfor %}
        </div>
      </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Kenya.</p>
</footer>
</html>
